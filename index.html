<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>선결재시스템</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background-color: #F9FAFB; }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            /* 값을 -25px로 조절하여 화면을 조금 더 내렸습니다 */
            margin-top: -25px; 
            height: calc(100% + 25px);
        }
    </style>
</head>
<body>
    <iframe src="https://script.google.com/macros/s/AKfycbxVCtl5FDY08qP_uPFh5tvQyuCv5TyAX57dAE71RrmeCHska4E7b3_Ur57Dhg7EqI5v/exec" allow="geolocation; microphone; camera; clipboard-write;"></iframe>
</body>
</html>
